<!doctype html>
{% load static %}
<html class="agent-mobile  theme-w theme-wgreen">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>{% block title %}{% endblock %} - {{ site_name }}</title>{% if news_seo %}
    <meta name="keywords" content="{{ news_seo.keywords }}">
    <meta name="description" content="{{ news_seo.description}}">{% else %}
    <meta name="keywords" content="{{ site_keywords }}">
    <meta name="description" content="{{ site_description}}">{% endif %}
    <meta name="author" content="{{ site_name }}">
    <link rel="stylesheet" type="text/css" href="{% static 'm/css/lib.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'm/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'm/css/desmo.8390.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'm/css/8390.css' %}">
    <!--[if lt IE 9]>
    <script type="text/javascript" src="{% static 'm/script/jquery-1.8.3.min.js' %}"></script><![endif]--><!--[if (!IE)|(gte IE 11)]><!-->
    <script type="text/javascript" src="{% static 'm/script/jquery-1.9.1.min.js' %}"></script>
    <!--<![endif]-->
    {% block main-head %}

    {% endblock %}
    <script type="text/javascript" src="{% static 'm/script/script.js' %}"></script>


    <style>
        ::-webkit-scrollbar {
            background-color: initial;
        }
         :root{
	--color:{{ site_theme }}
    </style>

</head>
{% block body %}

{% endblock %}
</html>
